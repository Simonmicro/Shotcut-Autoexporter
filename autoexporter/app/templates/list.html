{% extends "main.html" %}

{% block main %}
    <table id="project-list">
        <thead>
            <th>Name</th>
            <th></th>
            <th>Actions</th>
        </thead>

        <tbody>
            {% for project in projects %}
            <tr class="project-status project-status-{% if project.status == 0 %}queued{% elif project.status == 1 %}working{% elif project.status == 2 %}success{% elif project.status == 3 %}failed{% endif %}">
                <td>{{ project.name }}</td>
                <td>{{ project.status }}</td>
                <td>{% if project.status == 2 %}<a href="{{ url_for('download', name=project.name) }}">â†“</a>{% endif %}{% if project.status != 1 %}<a href="{{ url_for('delete', name=project.name) }}">X</a>{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('upload') }}">Add project</a>
{% endblock %}
